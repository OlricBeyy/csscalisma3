<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div> 
    <!---------- EN ÜST BAR --------->
    <div class="header">
        <!-- SOL ÜST KISIM -->
        <div class="left-header ff-ass">
            <a href="" id="lh-about" class="tcn">About</a>
            <a href="" id="lh-store" class="tcn">Store</a>
        </div>
        <!-- SOL ÜST KISIM -->

        <!-- SAĞ ÜST KISIM -->
        <div class="right-header ff-ass">
            <div class="header-gmail">
                <a href="" class="tcn">Gmail</a>
            </div>
            <div class="header-gorseller">
                <a href="" class="tcn">Görseller</a>
            </div>
            <div class="header-apps">
                <a href="">
                    <img src="../assets/al-icon.png" alt="" width="24" height="24">
                </a>
            </div>
            <div class="header-sign-button">
                <button id="sgn-btn">Sign In</button>
            </div>
        </div>
        <!-- SAĞ ÜST KISIM -->
    </div>
    <!--------- EN ÜST BAR --------->
    

    <!-- GOOGLE LOGO , ARAMA ÇUBUĞU VE BUTONLAR -->
    <div class="container">
        <!--------- GOOGLE LOGOSU --------->
         <div class="google-logo">
            <img src="../assets/logo.png" alt="">
         </div>
         <!--------- GOOGLE LOGOSU --------->

         <!--------- ARAMA ÇUBUĞU --------->
          <div class="search-bar">
            <!-- BÜYÜTEÇ İŞARETİ -->
            <div class="search-img">
                <span>
                    <svg focusable="false" for="cubuk" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                      </svg>
                </span>
            </div>
            <!-- BÜYÜTEÇ İŞARETİ -->

            <!-- ARAMA ÇUBUĞU -->
            <div class="search-area">
                <textarea autocomplete="on" name="cubuk" id="arama-cubugu">
                </textarea>
            </div>
            <!-- ARAMA ÇUBUĞU -->

            <!-- Mikrofon İşareti -->
            <div class="search-mic">
                <img src="../assets/mic.webp" alt="" width="30" height="30" role="button">
            </div>
            <!-- Mikrofon İşareti -->
          </div>
        <!--------- ARAMA ÇUBUĞU --------->

        <!--------- BUTONLAR --------->
          <div class="src-buttons">
            <div class="btn1">
                <input type="submit" id="src-bt1" value="Google Search" aria-label="Search on Google!" role="button" tabindex="0">
            </div>
            <div class="btn2">
                <input type="submit" id="src-bt2" value="I'm Feeling Lucky" role="button">
            </div>
          </div>
        <!--------- BUTONLAR --------->
    </div>
    <!-- GOOGLE LOGO , ARAMA ÇUBUĞU VE BUTONLAR -->

    <div class="seperator">

    </div>

    <!---------- ALT BAR ---------->
    <div class="footer">
        <!-- SOL ALT KISIM -->
        <div class="footer-left">
            <div>
                <a href="" class="tcn nav-tools">Advertising</a>
            </div>
            <div>
                <a href="" class="tcn nav-tools">Business</a>
            </div>
            <div>
                <a href="" class="tcn nav-tools">How Search Works</a>
            </div>
        </div>
        <!-- SOL ALT KISIM -->

        <!-- SAĞ ALT KISIM -->
        <div class="footer-right">
            <div>
                <a href="" class="tcn nav-tools">Privacy</a>
            </div>
            <div>
                <a href="" class="tcn nav-tools">Terms</a>
            </div>
            <div>
                <a href="" class="tcn nav-tools">Settings</a>
            </div>
        </div>
        <!-- SAĞ ALT KISIM -->
    </div>
    <!---------- ALT BAR ---------->
</div>
</body>
</html>
